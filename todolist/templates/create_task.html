{% extends 'base.html' %}

{% block content %}
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <title>Todo List - Create Task</title>
    </head>

    <body>
        <!-- navbar -->
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Tombol home -->
                <a class="navbar-brand fw-bold" href="/todolist/">Todo List</a>

                <div>
                    <!-- tombol logout -->
                    <a class="btn btn-light" href="{% url 'todolist:logout' %}" role="button">Logout</a>
                </div>
            </div>
        </nav>

        <h1>Create Task</h1>

        <div class="d-flex justify-content-center">
            <div class="card text-white bg-dark mb-3" style="margin: 50px 50px 50px 50px; padding: 10px 10px 10px 10px">

                <form method="POST">
                    {% csrf_token %}
                    <table>  
                        {{ form.as_table }}  
                        <tr>  
                            <td></td>
                            <td><input type="submit" value="Create Task" class="btn btn-light"></td>  
                        </tr>  
                    </table>  
                </form>
            </div>
            

        </div>
        
    </body>
</html>
{% endblock content %}
